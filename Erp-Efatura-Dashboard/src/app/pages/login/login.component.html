<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
  <div class="col-xl-4 col-md-6 col-10">
    <div class="card border-0 box-shadow rounded-0">
      <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </div>
      <div class="card-block text-center pb-1">
        <h2>Giriş Yap</h2>
        <!-- <a routerLink="/register" class="transition">Don't have an account? Sign up now!</a> -->

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
          <div class="form-group">
            <input [formControl]="email" class="form-control" name="email" placeholder="Email" type="text">
            <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email Giriniz</small>
            <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('email')">Geçersiz email</small>
          </div>
          <div class="form-group">
            <input [formControl]="password" class="form-control" name="password" placeholder="Password" type="password">
            <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Şifre Giriniz</small>
            <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Şifre en az 5 karakter olmalı</small>
          </div>
          <div class="form-group">
            <!-- <label class="custom-control custom-checkbox">
                            <input class="custom-control-input checkbox-main" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description align-middle">Keep me signed in.</span>
                        </label> -->
            <a routerLink="/register" style="color:white;">Şimdi Kaydol</a>
            <a class="transition pull-right" data-toggle="modal" data-target="#myModal" href="javascript:void(0);" style="color:white;">Şifremi Unuttum</a>
          </div> 
          <div class="form-group">
            <button class="btn btn-block" type="submit">Giriş Yap</button>
          </div>
        </form>

      </div>
      <!-- <div class="card-footer text-center bg-transparent">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-facebook fa-stack-1x"></i>
                        </span>
                    </li>
                    <li class="list-inline-item">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-twitter fa-stack-1x"></i>
                        </span>
                    </li>
                    <li class="list-inline-item">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-google fa-stack-1x"></i>
                        </span>
                    </li>
                </ul>
            </div> -->
    </div>
  </div>
</div>



<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <form #f="ngForm">
        <div class="modal-body">
          <h4 class="modal-title">Email Giriniz</h4>
          <div class="form-group">
            <input class="form-control" [(ngModel)]="emailForgot" name="email" placeholder="Email" type="email">
            <!-- <small class="text-danger" *ngIf="form.get('forgot').touched && form.get('forgot').hasError('required')">Email Giriniz</small>                              
                            <small class="text-danger" *ngIf="form.get('forgot').touched && form.get('forgot').hasError('forgot')">Geçersiz email</small> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="forgotPassword()" [disabled]="!f.valid">Mail Gönder</button>
        </div>
      </form>
    </div>

  </div>
</div>
