<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">E-Fatura Mükellefi Ekle</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm">
      <div *ngIf="id === 'EinvoiceUser'" class="row">
        <div class="col-6 col-md-4">TCKN/VKN</div>
        <div class="col-12 col-md-8" [ngClass]="{'has-error': (!vkn.valid && vkn.touched), 'has-success': (vkn.valid && vkn.touched)}">
          <input class="form-control" type="text" placeholder="TCKN/VKN" [(ngModel)]="tckn" 
             minlength="10" maxlength="11" name="vkn" #vkn="ngModel" required/>
        </div>
      </div>
      <div *ngIf="id === 'EinvoiceAdmin'" class="row">
        <div class="col-6 col-md-4">İsim/Ünvan</div>
        <div class="col-12 col-md-8" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <input class="form-control" type="text" placeholder="İsim/Ünvan" [(ngModel)]="namex" 
             minlength="2" name="name" #name="ngModel" required/>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4">E-Mail</div>
        <div class="col-12 col-md-8" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <input class="form-control" type="text" placeholder="Email" [(ngModel)]="emailx" 
               minlength="2" name="email" #email="ngModel" email required/>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="sendInfo()" [disabled]="!f.valid">Gönder</button>
      </div>

      <div class="row errors">
        <div class="col-12 col-md-8">
          <!--<p class="errorText" *ngIf="id === 'EinvoiceUser'">{{(!vkn.valid && vkn.touched) ? '**TCKN/VKN girmelisiniz'}}</p>
          <p class="errorText" *ngIf="id === 'EinvoiceAdmin' && (!name.valid && name.touched)">**İsim/Ünvan girmelisiniz</p> -->         
          <p class="errorText" *ngIf="(!email.valid && email.touched)">**E-mail girmelisiniz</p>
        </div>
    </div>

    </form>
  </div>
</div>
