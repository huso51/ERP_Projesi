<div class="widgets">
  
    <div class="row">
        <div title="Mükellef Arama" class="card data-table-container">
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-md-2" title="TCKN/VKN">
                    <label class="label-control">TCKN/VKN</label>
                    <input class="form-control input-sm" [(ngModel)]="tckn" (keyup.enter)="search()" type="text" placeholder="TCKN/VKN"/>
                </div>
                <div class="col-md-2" title="İsim/Ünvan">
                    <label class="label-control">İsim/Ünvan</label>
                    <input class="form-control input-sm" [(ngModel)]="name" (keyup.enter)="search()" type="text" placeholder="İsim/Ünvan"/>
                </div>
                <div class="col-md-2" title="Satır Sayısı">
                    <label class="label-control">SatırSayısı</label>
                    <input class="form-control input-sm" [(ngModel)]="limit" (keyup.enter)="search()" type="number" min="0" max="500" step="20" />
                </div>
                <div class="col-md-2" title="Sayfa">
                    <label class="label-control">Sayfa</label>
                    <input class="form-control input-sm" [(ngModel)]="offset" (keyup.enter)="search()" type="number" min="0" max="200" step="1" />
                </div>
                
            </div>
            <div class="row">
                <div id="search-button" class="col-sm-4" title="Ara">
                        <button class="btn btn-success" (click)="search()"><i class="fa fa-refresh"></i> Ara</button>
                </div>
                <div *ngIf="user.tenantUsers.userRole.isEinvoiceAdmin || user.tenantUsers.userRole.isSuperAdmin" title="Yeni Mükellef" id="search-button" class="col-md-4 offset-md-4" style="text-align:right;">
                        <button class="btn btn-success" (click)="addEinvoiceUser('EinvoiceUser')">Yeni Mükellef</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" title="Mükellef Bilgileri">Mükellef Bilgileri</div>

                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th title="TCKN/VKN">TCKN/VKN</th>
                            <th title="Mükellef Adı">MükellefAdı</th>
                            <th title="E-posta">E-posta</th>
                            <th title="Kontör">Kontör</th>
                            <th title="Admin Adı">Admin Adı</th>
                            <!--<th title="Düzenle" class="align-right">Düzenle</th>

                             <th>İzin Derecesi</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of users; let ind=index">
                            <td title="{{item.vkn}}" class="long-text">{{item.vkn}}</td>
                            <td title="{{item.name}}" class="long-text">{{item.name}}</td>
                            <td title="{{item.username}}" class="long-text">{{item.username}}</td>
                            <td title="{{item.credit}}" class="long-text">{{item.credit}}</td>
                            <td title="{{item.admin.name}}" class="long-text">{{item.admin.name}}</td>

                            <!--<td title="" class="align-right">
                                <button title="Düzenle" *ngIf="user.tenantUsers.userRole.item=='w'" (click)="updateItem(ind)" class="btn btn-primary"><i class="ion-edit"></i></button>
                                <button title="Sil" *ngIf="user.tenantUsers.userRole.item=='w'" (click)="deleteItem(ind)" class="btn btn-danger"><i class="ion-trash-a"></i></button>
                            </td>
                             <td>{{item.permissions}}</td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="11">
                                
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
