<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">E-Arşiv Rapor Oluştur</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm">
      <div class="row">
        <div class="col-6 col-md-4">TCKN/VKN</div>
        <div class="col-12 col-md-8">
          <!--<input [(ngModel)]="vkn" name="userx" placeholder="Mükellef Vkn" class="form-control" maxlength="11" minlength="10" required/>-->
          <select class="form-control" name="userx" [(ngModel)]="vkn">
            <option selected disabled value="">Bir Mükellef Seçiniz</option>
            <option *ngFor="let item of users; let ind=index" [ngValue]="item.vkn">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4">Başlangıç</div>
        <div class="col-12 col-md-8">
          <my-date-picker name="searchFirstDate" [options]="myDatePickerOptions" [selector]="dateSelector1" (click)="openCalendar1()"
                    [(ngModel)]="searchFirstDate" required></my-date-picker>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4">Bitiş</div>
        <div class="col-12 col-md-8">
          <my-date-picker name="searchFirstDate" [options]="myDatePickerOptions" [selector]="dateSelector2" (click)="openCalendar2()"
                    [(ngModel)]="searchLastDate" required></my-date-picker>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" [disabled]="!f.valid" (click)="create()">Gönder</button>
      </div>

      <div class="row errors">
        <div class="col-12 col-md-8">
        </div>
    </div>

    </form>
  </div>
</div>
