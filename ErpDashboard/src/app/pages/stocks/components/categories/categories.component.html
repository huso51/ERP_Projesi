<div class="widgets">
  
    <div class="row">
        <ba-card title="Kategori Arama" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                <div id="search-button" class="col-sm-4" title="Ara">
                        <button class="btn btn-success" (click)="search()"><i class="fa fa-refresh"></i></button>
                </div>
                <div title="Yeni Kategori" *ngIf="user.tenantUsers.userRole.item=='a' || user.tenantUsers.userRole.item=='w'" id="search-button" class="col-md-4 offset-md-4" style="text-align:right;">
                        <button class="btn btn-info" (click)="addCategory()">Yeni Kategori</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" title="Adres Bilgileri">Adres Bilgileri</div>

                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th title="Kategori Adı">Kategori Adı</th>
                            <th title="Açıklama">Açıklama</th>
                            <th title="İşlemler" class="align-right">İşlemler</th>

                            <!-- <th>İzin Derecesi</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categories; let ind=index">
                            <td title="{{item.name}}">{{item.name}}</td>
                            <td title="{{item.description}}">{{item.description}}</td>
                            <td title="" class="align-right">
                                <button title="Düzenle" *ngIf="user.tenantUsers.userRole.item=='a' || user.tenantUsers.userRole.item=='w'" (click)="updateCategory(ind)" class="btn btn-primary"><i class="ion-edit"></i></button>
                                <button title="Sil" *ngIf="user.tenantUsers.userRole.item=='a' || user.tenantUsers.userRole.item=='w'" (click)="deleteCategory(ind)" class="btn btn-danger"><i class="ion-trash-a"></i></button>
                            </td>
                            <!-- <td>{{item.permissions}}</td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="11">
                                
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
</div>
