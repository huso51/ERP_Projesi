<div class="widgets">
  
    <div class="row">
        <ba-card title="Ürün Arama" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-md-2" title="Kategori Adı">
                    <label class="label-control">KategoriAdı</label>
                    <input class="form-control input-sm" [(ngModel)]="searchItem" (keyup.enter)="search()" type="text" placeholder="Kategori Adı"/>
                </div>
                <div class="col-md-2" title="Açıklama">
                    <label class="label-control">Açıklama</label>
                    <input class="form-control input-sm" [(ngModel)]="searchDescription" (keyup.enter)="search()" type="text" placeholder="Açıklama"/>
                </div>
                <div class="col-md-2" title="Satır Sayısı">
                    <label class="label-control">SatırSayısı</label>
                    <input class="form-control input-sm" [(ngModel)]="limit" (keyup.enter)="search()" type="number" min="0" max="200" step="20" />
                </div>
                <div class="col-md-2" title="Ölçütler">
                    <label class="col-sm-12 label-control">Ölçütler</label>
                    <select class="form-control input-sm" (change)="search()" [(ngModel)]="orderSelect">
                        <option ngValue="name">Kategori Adı</option>
                        <option ngValue="id">Id</option>
                        <option ngValue="description">Açıklama</option>
                        <option ngValue="created_at">Üyelik Tarihi</option>
                    </select>
                </div>
                <div class="col-md-2" title="Sıralama">
                  <label class="col-sm-12 label-control">Sıralama</label>
                   <select class="form-control input-sm" (change)="search()" [(ngModel)]="orderBy">
                       <option ngValue="asc">Artan</option>
                        <option ngValue="desc">Azalan</option>
                   </select>
                </div>
                
            </div>
            <div class="row">
                <div id="search-button" class="col-sm-4" title="Ara">
                        <button class="btn btn-success" (click)="search()"><i class="fa fa-refresh"></i> Ara</button>
                </div>
                <div *ngIf="user.tenantUsers.userRole.item=='a' || user.tenantUsers.userRole.item=='w'" title="Yeni Ürün" id="search-button" class="col-md-4 offset-md-4" style="text-align:right;">
                        <button class="btn btn-info" (click)="addItem()">Yeni Ürün</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" title="Ürün Bilgileri">Ürün Bilgileri</div>

                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th title="Ürün Adı">ÜrünAdı</th>
                            <th title="Açıklama">Açıklama</th>
                            <th title="Kategori Adı">KategoriAdı</th>
                            <th title="Stok">Ürün Adedi</th>
                            <th title="Birim Fiyatı">Birim Fiyatı</th>
                            <th title="Düzenle" class="align-right">Düzenle</th>

                            <!-- <th>İzin Derecesi</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items; let ind=index">
                            <td title="{{item.name}}" class="long-text" title="{{item.name}}">{{item.name}}</td>
                            <td title="{{item.description}}" class="long-text" title="{{item.description}}">{{item.description}}</td>
                            <td title="{{item.category.name}}" class="long-text" title="{{item.category.name}}">{{item.category.name}}</td>
                            <td title="{{item.stock}} {{item.uomCode.description.toLowerCase()}}">{{item.stock}} {{item.uomCode.description.toLowerCase()}}</td>
                            <td title="{{item.price}} {{item.currency.description}}">{{item.price}} {{item.currency.description}}</td>

                            <td title="" class="align-right">
                                <button title="Düzenle" *ngIf="user.tenantUsers.userRole.item=='a' || user.tenantUsers.userRole.item=='w'" (click)="updateItem(ind)" class="btn btn-primary"><i class="ion-edit"></i></button>
                                <button title="Sil" *ngIf="user.tenantUsers.userRole.item=='a' || user.tenantUsers.userRole.item=='w'" (click)="deleteItem(ind)" class="btn btn-danger"><i class="ion-trash-a"></i></button>
                            </td>
                            <!-- <td>{{item.permissions}}</td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="11">
                                
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
</div>
