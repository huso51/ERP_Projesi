<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="row pie-charts">

      <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

        <div class="pie-chart-item">
          <i class="{{chart.icon}}"></i>
          <div class="description">
            <div translate>{{ chart.description }}</div>
            <div class="description-stats">{{ chart.stats }}</div>
          </div>

        </div>

      </ba-card>
    </div>
  </div>
</div>

<div class="row">
  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12" title="Ürünler" baCardClass="traffic-panel medium-card">
    <div class="channels-block">

      <div class="chart-bg"></div>
      <div class="traffic-chart" id="trafficChart">
        <div class="canvas-holder">
          <canvas class="chart-area" width="300px" height="300px"></canvas>
          <div class="traffic-text" title="{{this.dashboard.item.length}} çeşit ürün var">
            {{this.dashboard.item.length}}
            <span translate>Çeşit ürün var.</span>
          </div>
        </div>
        <div class="traffic-legend"></div>
      </div>

      <div class="channels-info">
        <div>
          <div class="channels-info-item" *ngFor="let item of doughnutData">
            <div class="legend-color" [ngStyle]="{'background-color': item.color }"></div>
            <p>{{ item.label }}<span class="channel-number">+{{ item.percentage }}%</span></p>
            <div class="progress progress-sm channel-progress">
              <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="item.percentage" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{width: item.percentage + '%' }">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ba-card>

  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12" title="Gelen-Giden Fatura" baCardClass="medium-card">
    <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [chartType]="lineChartType"
                (chartClick)="randomizeType($event)"></canvas>
  </ba-card>
</div>
