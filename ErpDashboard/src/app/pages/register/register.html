<div class="auth-main">
  <div class="auth-block">
    <h1>Portal Kayıt</h1>
    <a routerLink="/login" class="auth-link">Zaten Üye misiniz? Giriş yapın!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!tc.valid && tc.touched), 'has-success': (tc.valid && tc.touched)}">
            <label for="inputName3" class="col-sm-3 control-label">TC/VKN</label>
    
            <div class="col-sm-9">
              <input [formControl]="tc" type="text" class="form-control" id="tc" placeholder="TC/VKN" maxlength="11" minlength="10">
            </div>
          </div>
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-3 control-label">Ad veya Ünvan</label>

        <div class="col-sm-9">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Ad veya Ünvan">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!surname.valid && surname.touched), 'has-success': (surname.valid && surname.touched)}">
          <label for="inputName3" class="col-sm-3 control-label">Soyad veya T.Ünvan</label>
  
          <div class="col-sm-9">
            <input [formControl]="surname" type="text" class="form-control" id="inputName4" placeholder="Soyad veya Tam Ünvan">
          </div>
        </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" *ngIf="success">
        <div class="offset-sm-1 col-sm-10">
          <label class="successmessage">{{success}}</label>
        </div>
      </div>
    <div class="form-group row" *ngIf="error">
      <div class="offset-sm-1 col-sm-10">
        <label class="errormessage">{{error}}</label>
      </div>
    </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10 align-right">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Kaydol</button>
        </div>
      </div>
    </form>

  </div>
</div>
